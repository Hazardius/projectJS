<!doctype html>
<html lang="en" ng-app="app">

    <head>
        <meta charset="utf-8">
        <title>Email Client</title>
        <meta name="author" content="W.M.E.M.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- injector:css -->
        <link rel="stylesheet" href="/assets/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/main.css">
        <!-- endinjector -->
    </head>

    <body ng-controller="mainCtrl">

    <!-- NAVIGATION -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="inbox">UAMail Client</a>
            </div>
            <div collapse="isCollapsed" class="navbar-collapse bs-js-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a ui-sref="inbox" id="drop1" role="button" class="dropdown-toggle" data-toggle="dropdown">Inbox<b class="caret"></b></a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                            <li role="presentation" ng-click="addNewFolder()"><a role="menuitem" tabindex="-1" href="">New Folder</a></li>
                            <li role="presentation" class="divider"></li>
                            <li role="presentation"><a ui-sref="inbox" role="menuitem" tabindex="-1" href="">Recived</a></li>
                            <li role="presentation" class="newFolder" id="{{ folder }}" droppable ng-repeat="folder in allFolders"><a ui-sref="{{folder}}" role="menuitem" tabindex="-1" href="">{{folder}}</a></li>
                        </ul>
                    </li>
                    <li><a ui-sref="sent">Sent</a></li>
                    <li><a ui-sref="create">Create E-mail</a></li>
                    <li><a ui-sref="config">Config</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">

        <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT  -->
        <div ui-view></div>

    </div>

    <footer class="text-center">
        <p>made with â™¥ 2015 </p>
    </footer>

    <script src="/assets/js/angular.js"></script>
    <script src="/assets/js/jquery-2.1.3.min.js"></script>
    <script src="/app.module.js"></script>
    <script src="/app.provider.js"></script>
    <script src="/app.routes.js"></script>
    <script src="/app.factory.js"></script>
    <script src="/app.controller.js"></script>
    <script src="/app.directive.js"></script>
    <script src="/assets/js/angular-local-storage.min.js"></script>
    <script src="/assets/js/angular-ui-router.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/modernizr.custom.83949.js"></script>
    <script src="/assets/js/npm.js"></script>
    <script src="/assets/js/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="/modules/emailView/emailView.controller.js"></script>
    <script src="/modules/inbox/inbox.controller.js"></script>
    <script src="/modules/inbox/inbox.directive.js"></script>
    <script src="/modules/inbox/customFolder/customFolder.directive.js"></script>
    <script src="/modules/inbox/customFolder/customFolder.factory.js"></script>
    <script src="/modules/inbox/customFolder/customList.controller.js"></script>
    <script src="/modules/sent/sent.controller.js"></script>
    <script src="/modules/sent/sent.directive.js"></script>
    <script src="/modules/sentView/sentView.controller.js"></script>

</html>
